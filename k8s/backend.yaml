apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-backend
  template:
    metadata:
      labels:
        app: java-backend
    spec:
      containers:
      - name: backend
        image: 837126493345.dkr.ecr.ap-northeast-2.amazonaws.com/team5/backend:40
        ports:
        - containerPort: 8080
        env:
          # 1. ConfigMap에서 가져오기..
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: DB_HOST
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: DB_PORT
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: DB_NAME
          - name: JEJU_VISIT_API_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: JEJU_VISIT_API_URL
          - name: APP_ENV
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: APP_ENV
          - name: LOG_LEVEL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: LOG_LEVEL
          - name: SERVER_PORT
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: SERVER_PORT
          # 2. Secret에서 가져오기 (민감한 정보)
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: DB_PASSWORD
          - name: JEJU_VISIT_API_KEY
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: JEJU_VISIT_API_KEY

          # 3. 환경변수 파일 전체 로드 (envFrom 사용)
        envFrom:
          - configMapRef:
              name: app-config
          - secretRef:
              name: app-secret
#        volumeMounts:
#        - name: config-volume
#          mountPath: /app/config
#          readOnly: true
#      volumes:
#        - name: config-volume
#          configMap:
#            name: java-backend-config
---
apiVersion: v1
kind: Service
metadata:
  name: java-backend
spec:
#  type: LoadBalancer  # ✅ 추가
  selector:
    app: java-backend
  ports:
    - port: 80
      targetPort: 8080
