name: Spring Boot Dual EC2 Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com  # ğŸ”§ ìˆ˜ì •: ì˜¬ë°”ë¥¸ ê³„ì • ID
  ECR_REPOSITORY: springboot-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test -Dspring.profiles.active=test

      - name: Build with Gradle
        run: ./gradlew build -x test -Dspring.profiles.active=freetier

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          echo "ğŸ“¤ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "âœ… Image pushed successfully: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  setup-database:
    name: Setup Database Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup Database Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DB_SERVER_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 600s
          script_stop: true
          script: |
            set -e
            
            echo "ğŸ—„ï¸ Setting up Database Server..."
            echo "ğŸ“Š Current memory status:"
            free -h
            
            # ğŸ”§ ì¶”ê°€: Swap ë©”ëª¨ë¦¬ ì„¤ì •
            if [ $(swapon --show | wc -l) -eq 0 ]; then
              echo "ğŸ”„ Creating swap file..."
              sudo fallocate -l 1G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=1024
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo "âœ… Swap created (1GB)"
              free -h
            else
              echo "âœ… Swap already exists"
            fi
            
            # Docker ë„¤íŠ¸ì›Œí¬ ìƒì„±
            docker network create db-network 2>/dev/null || echo "Network already exists"
            
            # ğŸ”§ ì¶”ê°€: í™˜ê²½ë³€ìˆ˜ ì•ˆì „ ì²˜ë¦¬
            MYSQL_ROOT_PWD='${{ secrets.MYSQL_ROOT_PASSWORD }}'
            MYSQL_DB='${{ secrets.MYSQL_DATABASE }}'
            MYSQL_USR='${{ secrets.MYSQL_USER }}'
            MYSQL_PWD='${{ secrets.MYSQL_PASSWORD }}'
            
            # MySQL ì„¤ì • ë° ì‹œì‘
            if ! docker ps | grep -q mysql-primary; then
              echo "ğŸ¬ Starting MySQL..."
            
              # ê¸°ì¡´ MySQL ì»¨í…Œì´ë„ˆ ì •ë¦¬
              docker stop mysql-primary mysql-db 2>/dev/null || true
              docker rm mysql-primary mysql-db 2>/dev/null || true
            
              # MySQL ì‹œì‘ (t2.micro ìµœì í™”)
              docker run -d \
                --name mysql-primary \
                --network db-network \
                -e MYSQL_ROOT_PASSWORD="$MYSQL_ROOT_PWD" \
                -e MYSQL_DATABASE="$MYSQL_DB" \
                -e MYSQL_USER="$MYSQL_USR" \
                -e MYSQL_PASSWORD="$MYSQL_PWD" \
                -v mysql_data:/var/lib/mysql \
                -p 3306:3306 \
                --memory=400m \
                --memory-swap=600m \
                --restart unless-stopped \
                mysql:8.0 \
                --innodb-buffer-pool-size=32M \
                --innodb-log-buffer-size=1M \
                --max-connections=10 \
                --innodb-flush-log-at-trx-commit=0 \
                --skip-performance-schema \
                --disable-log-bin \
                --innodb-doublewrite=0
            
              echo "â³ Waiting for MySQL to initialize..."
            
              # MySQL ì¤€ë¹„ ìƒíƒœ ëŒ€ê¸° (í–¥ìƒëœ ì˜¤ë¥˜ ì²˜ë¦¬)
              timeout=120
              counter=0
              while [ $counter -lt $timeout ]; do
                if docker exec mysql-primary mysqladmin ping -h localhost -u root -p"$MYSQL_ROOT_PWD" --silent 2>/dev/null; then
                  echo "âœ… MySQL is ready!"
                  break
                fi
            
                # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
                if ! docker ps | grep -q mysql-primary; then
                  echo "âŒ MySQL container stopped unexpectedly!"
                  docker logs mysql-primary --tail 50
                  exit 1
                fi
            
                if [ $((counter % 10)) -eq 0 ]; then
                  echo "â³ Still waiting for MySQL... (${counter}s/${timeout}s)"
                fi
            
                sleep 1
                counter=$((counter + 1))
              done
            
              if [ $counter -eq $timeout ]; then
                echo "âŒ MySQL failed to start within ${timeout} seconds"
                docker logs mysql-primary --tail 50
                exit 1
              fi
            else
              echo "âœ… MySQL is already running"
            fi
            
            # Redis ì„¤ì • ë° ì‹œì‘
            if ! docker ps | grep -q redis-primary; then
              echo "ğŸ“¦ Starting Redis..."
            
              # ê¸°ì¡´ Redis ì»¨í…Œì´ë„ˆ ì •ë¦¬
              docker stop redis-primary redis-cache 2>/dev/null || true
              docker rm redis-primary redis-cache 2>/dev/null || true
            
              # Redis ì‹œì‘ (ë©”ëª¨ë¦¬ ìµœì í™”)
              docker run -d \
                --name redis-primary \
                --network db-network \
                -v redis_data:/data \
                -p 6379:6379 \
                --memory=120m \
                --memory-swap=180m \
                --restart unless-stopped \
                redis:7-alpine \
                redis-server \
                --maxmemory 100mb \
                --maxmemory-policy allkeys-lru \
                --appendonly yes \
                --save 900 1
            
              echo "â³ Waiting for Redis to start..."
              sleep 10
            
              # Redis ì—°ê²° í™•ì¸
              if ! docker exec redis-primary redis-cli ping >/dev/null 2>&1; then
                echo "âŒ Redis failed to start"
                docker logs redis-primary --tail 20
                exit 1
              fi
            
              echo "âœ… Redis is ready!"
            else
              echo "âœ… Redis is already running"
            fi
            
            echo "ğŸ“Š Database server setup completed!"
            echo "Memory usage:"
            free -h
            echo "Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # ì—°ê²° í…ŒìŠ¤íŠ¸ (í–¥ìƒëœ ì˜¤ë¥˜ ì²˜ë¦¬)
            echo "ğŸ” Testing database connections..."
            if docker exec mysql-primary mysql -u root -p"$MYSQL_ROOT_PWD" -e "SHOW DATABASES;" >/dev/null 2>&1; then
              echo "âœ… MySQL connection test passed"
            else
              echo "âŒ MySQL connection test failed"
              exit 1
            fi
            
            if docker exec redis-primary redis-cli ping >/dev/null 2>&1; then
              echo "âœ… Redis connection test passed"
            else
              echo "âŒ Redis connection test failed" 
              exit 1
            fi
            
            echo "ğŸ‰ All database services ready!"

  deploy-application:
    name: Deploy Application Server
    runs-on: ubuntu-latest
    needs: [build, setup-database]

    steps:
      - name: Deploy to Application Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.APP_SERVER_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 900s
          script_stop: true
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment to Application Server..."
            echo "ğŸ“Š Current memory status:"
            free -h
            
            # ğŸ”§ ìˆ˜ì •: AWS í™˜ê²½ë³€ìˆ˜ ëª…ì‹œì  ì„¤ì •
            export AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}'
            export AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}'
            export AWS_DEFAULT_REGION='${{ env.AWS_REGION }}'
            
            # ECR ë¡œê·¸ì¸ (ì˜¬ë°”ë¥¸ ê³„ì • ID ì‚¬ìš©)
            echo "ğŸ” Logging into ECR..."
            if aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}; then
              echo "âœ… ECR login successful"
            else
              echo "âŒ ECR login failed"
              exit 1
            fi
            
            # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
            APP_NAME="springboot-app"
            NEW_IMAGE="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
            DB_SERVER_IP="${{ secrets.DB_SERVER_PRIVATE_IP }}"
            
            echo "ğŸ¯ Target image: $NEW_IMAGE"
            echo "ğŸ“ Database server: $DB_SERVER_IP"
            
            # ğŸ”§ ì¶”ê°€: ì´ë¯¸ì§€ ì¡´ì¬ í™•ì¸
            echo "ğŸ” Verifying image exists in ECR..."
            if ! aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --image-ids imageTag=${{ env.IMAGE_TAG }} --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
              echo "âŒ Image not found in ECR"
              aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} --max-items 5 || true
              exit 1
            fi
            
            # Blue-Green í™˜ê²½ ê²°ì •
            if docker ps --format "table {{.Names}}" | grep -q "${APP_NAME}-blue"; then
              CURRENT_ENV="blue"
              NEW_ENV="green"
              NEW_PORT=8081
            else
              CURRENT_ENV="green"
              NEW_ENV="blue"
              NEW_PORT=8080
            fi
            
            echo "ğŸ“ Current: $CURRENT_ENV â†’ Deploying to: $NEW_ENV (port $NEW_PORT)"
            
            # ì´ë¯¸ì§€ í’€
            echo "ğŸ“¥ Pulling latest image..."
            if ! docker pull $NEW_IMAGE; then
              echo "âŒ Failed to pull image: $NEW_IMAGE"
              exit 1
            fi
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            echo "ğŸ§¹ Cleaning up existing $NEW_ENV container..."
            docker stop ${APP_NAME}-${NEW_ENV} 2>/dev/null || true
            docker rm ${APP_NAME}-${NEW_ENV} 2>/dev/null || true
            
            # ğŸ”§ ì¶”ê°€: í™˜ê²½ë³€ìˆ˜ ì•ˆì „ ì²˜ë¦¬
            MYSQL_USR='${{ secrets.MYSQL_USER }}'
            MYSQL_PWD='${{ secrets.MYSQL_PASSWORD }}'
            MYSQL_DB='${{ secrets.MYSQL_DATABASE }}'
            
            # ìƒˆ ì• í”Œë¦¬ì¼€ì´ì…˜ ì»¨í…Œì´ë„ˆ ì‹œì‘
            echo "ğŸš¢ Starting new container: ${APP_NAME}-${NEW_ENV}"
            docker run -d \
              --name ${APP_NAME}-${NEW_ENV} \
              -p ${NEW_PORT}:8080 \
              --memory=600m \
              --memory-swap=800m \
              -e SPRING_PROFILES_ACTIVE=freetier \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://${DB_SERVER_IP}:3306/${MYSQL_DB}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul" \
              -e SPRING_DATASOURCE_USERNAME="$MYSQL_USR" \
              -e SPRING_DATASOURCE_PASSWORD="$MYSQL_PWD" \
              -e SPRING_REDIS_HOST=${DB_SERVER_IP} \
              -e SPRING_REDIS_PORT=6379 \
              -e SERVER_PORT=8080 \
              -e JAVA_OPTS="-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication" \
              --restart unless-stopped \
              $NEW_IMAGE
            
            # ì»¨í…Œì´ë„ˆ ì‹œì‘ í™•ì¸
            echo "â³ Waiting for container to start..."
            sleep 10
            
            if ! docker ps | grep -q ${APP_NAME}-${NEW_ENV}; then
              echo "âŒ Container failed to start!"
              docker logs ${APP_NAME}-${NEW_ENV} --tail 50 2>/dev/null || echo "No logs available"
              exit 1
            fi
            
            echo "âœ… Container started successfully"
            
            # ğŸ”§ ìˆ˜ì •: í–¥ìƒëœ í—¬ìŠ¤ì²´í¬
            echo "ğŸ¥ Performing health check..."
            for i in {1..30}; do  # 2.5ë¶„ ëŒ€ê¸° (30 * 5ì´ˆ)
              echo "ğŸ” Health check attempt $i/30..."
            
              # ì»¨í…Œì´ë„ˆê°€ ê³„ì† ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
              if ! docker ps | grep -q ${APP_NAME}-${NEW_ENV}; then
                echo "âŒ Container stopped unexpectedly!"
                docker logs ${APP_NAME}-${NEW_ENV} --tail 50 2>/dev/null || echo "No logs available"
                exit 1
              fi
            
              # í¬íŠ¸ í™•ì¸
              if nc -z localhost ${NEW_PORT} 2>/dev/null; then
                echo "âœ… Port ${NEW_PORT} is open"
            
                # Actuator health ì²´í¬
                if curl -f -s --connect-timeout 5 --max-time 10 http://localhost:${NEW_PORT}/actuator/health >/dev/null 2>&1; then
                  echo "âœ… Application is healthy!"
            
                  # ì´ì „ ì»¨í…Œì´ë„ˆ ì •ë¦¬
                  if [ "$CURRENT_ENV" != "" ] && [ "$CURRENT_ENV" != "$NEW_ENV" ]; then
                    echo "ğŸ—‘ï¸ Cleaning up old container..."
                    sleep 5
                    docker stop ${APP_NAME}-${CURRENT_ENV} 2>/dev/null || true
                    docker rm ${APP_NAME}-${CURRENT_ENV} 2>/dev/null || true
                    echo "âœ… Old container cleaned up"
                  fi
            
                  echo "ğŸ‰ Deployment completed successfully!"
                  echo "ğŸ“ Application URL: http://${{ secrets.APP_SERVER_HOST }}:${NEW_PORT}"
                  echo "ğŸ“ Internal URL: http://localhost:${NEW_PORT}"
                  echo "ğŸ“Š Final memory status:"
                  free -h
            
                  # ìµœì¢… ìƒíƒœ í™•ì¸
                  echo "ğŸ“‹ Final container status:"
                  docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" | grep springboot || echo "No springboot containers"
                  exit 0
                fi
              fi
            
              echo "â³ Waiting 5 seconds before next attempt..."
              sleep 5
            done
            
            echo "âŒ Health check failed after 30 attempts (2.5 minutes)"
            echo "ğŸ“‹ Container logs:"
            docker logs ${APP_NAME}-${NEW_ENV} --tail 100 2>/dev/null || echo "No logs available"
            
            echo "ğŸ“Š System status:"
            free -h
            docker ps -a | grep springboot || echo "No springboot containers"
            
            exit 1

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-application]
    if: success()

    steps:
      - name: Verify Application Health
        run: |
          echo "ğŸ” Verifying deployment..."
          echo "âœ… All services deployed successfully"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [setup-database, deploy-application, verify-deployment]
    if: always()

    steps:
      - name: Notify Success
        if: ${{ needs.deploy-application.result == 'success' }}
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "âœ… Database Server: Ready"
          echo "âœ… Application Server: Deployed"
          echo "âœ… Health Check: Passed"

      - name: Notify Failure
        if: ${{ needs.deploy-application.result == 'failure' }}
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs for more details."
          exit 1