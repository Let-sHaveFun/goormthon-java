name: Spring Boot App Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: springboot-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test -Dspring.profiles.active=test

      - name: Build with Gradle
        run: ./gradlew build -x test -Dspring.profiles.active=freetier

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          echo "ğŸ“¤ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "âœ… Image pushed successfully: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy-application:
    name: Deploy Spring Boot Application
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Application Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.APP_SERVER_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 900s
          script_stop: true
          script: |
            set -e
            
            echo "ğŸš€ Starting Spring Boot application deployment..."
            echo "ğŸ“Š Current memory status:"
            free -h
            
            # AWS CLI ì„¤ì •
            export AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}'
            export AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}'
            export AWS_DEFAULT_REGION='${{ env.AWS_REGION }}'
            
            # ECR ë¡œê·¸ì¸
            echo "ğŸ” Logging into ECR..."
            if aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}; then
              echo "âœ… ECR login successful"
            else
              echo "âŒ ECR login failed"
              exit 1
            fi
            
            # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
            APP_NAME="springboot-app"
            NEW_IMAGE="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
            DB_SERVER_IP="172.31.38.107"
            
            echo "ğŸ¯ Target image: $NEW_IMAGE"
            echo "ğŸ“ Database server: $DB_SERVER_IP"
            
            # ì´ë¯¸ì§€ ì¡´ì¬ í™•ì¸
            echo "ğŸ” Verifying image exists in ECR..."
            if ! aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --image-ids imageTag=${{ env.IMAGE_TAG }} --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
              echo "âŒ Image not found in ECR"
              aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} --max-items 5 || true
              exit 1
            fi
            
            # DB ì—°ê²° í…ŒìŠ¤íŠ¸ (nc ëŒ€ì‹  bashì™€ timeout ì‚¬ìš©)
            echo "ğŸ” Testing database connectivity..."
            
            # MySQL ì—°ê²° í…ŒìŠ¤íŠ¸
            if timeout 5 bash -c "</dev/tcp/$DB_SERVER_IP/3306" 2>/dev/null; then
              echo "âœ… MySQL connection available"
            else
              echo "âš ï¸ MySQL direct connection test failed, trying curl..."
              if curl -m 5 --connect-timeout 3 telnet://$DB_SERVER_IP:3306 2>/dev/null; then
                echo "âœ… MySQL reachable via curl"
              else
                echo "âŒ MySQL completely unreachable - continuing anyway"
              fi
            fi
            
            # Redis ì—°ê²° í…ŒìŠ¤íŠ¸
            if timeout 5 bash -c "</dev/tcp/$DB_SERVER_IP/6379" 2>/dev/null; then
              echo "âœ… Redis connection available"
            else
              echo "âš ï¸ Redis direct connection test failed, trying curl..."
              if curl -m 5 --connect-timeout 3 telnet://$DB_SERVER_IP:6379 2>/dev/null; then
                echo "âœ… Redis reachable via curl"
              else
                echo "âŒ Redis completely unreachable - continuing anyway"
              fi
            fi
            
            # Blue-Green í™˜ê²½ ê²°ì •
            if docker ps --format "table {{.Names}}" | grep -q "${APP_NAME}-blue"; then
              CURRENT_ENV="blue"
              NEW_ENV="green"
              NEW_PORT=8081
            else
              CURRENT_ENV="green"
              NEW_ENV="blue"
              NEW_PORT=8080
            fi
            
            echo "ğŸ“ Current: $CURRENT_ENV â†’ Deploying to: $NEW_ENV (port $NEW_PORT)"
            
            # ì´ë¯¸ì§€ í’€
            echo "ğŸ“¥ Pulling latest image..."
            if ! docker pull $NEW_IMAGE; then
              echo "âŒ Failed to pull image: $NEW_IMAGE"
              exit 1
            fi
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            echo "ğŸ§¹ Cleaning up existing $NEW_ENV container..."
            docker stop ${APP_NAME}-${NEW_ENV} 2>/dev/null || true
            docker rm ${APP_NAME}-${NEW_ENV} 2>/dev/null || true
            
            # í™˜ê²½ë³€ìˆ˜ ì•ˆì „ ì²˜ë¦¬
            MYSQL_USR='${{ secrets.MYSQL_USER }}'
            MYSQL_PWD='${{ secrets.MYSQL_PASSWORD }}'
            MYSQL_DB='${{ secrets.MYSQL_DATABASE }}'
            
            # ìƒˆ ì• í”Œë¦¬ì¼€ì´ì…˜ ì»¨í…Œì´ë„ˆ ì‹œì‘
            echo "ğŸš¢ Starting new container: ${APP_NAME}-${NEW_ENV}"
            docker run -d \
              --name ${APP_NAME}-${NEW_ENV} \
              -p ${NEW_PORT}:8080 \
              --memory=600m \
              --memory-swap=800m \
              -e SPRING_PROFILES_ACTIVE=freetier \
              -e SPRING_DATASOURCE_URL="jdbc:mysql://${DB_SERVER_IP}:3306/${MYSQL_DB}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul" \
              -e SPRING_DATASOURCE_USERNAME="$MYSQL_USR" \
              -e SPRING_DATASOURCE_PASSWORD="$MYSQL_PWD" \
              -e SPRING_REDIS_HOST=${DB_SERVER_IP} \
              -e SPRING_REDIS_PORT=6379 \
              -e SERVER_PORT=8080 \
              -e JAVA_OPTS="-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication" \
              --restart unless-stopped \
              $NEW_IMAGE
            
            # ì»¨í…Œì´ë„ˆ ì‹œì‘ í™•ì¸
            echo "â³ Waiting for container to start..."
            sleep 15
            
            if ! docker ps | grep -q ${APP_NAME}-${NEW_ENV}; then
              echo "âŒ Container failed to start!"
              docker logs ${APP_NAME}-${NEW_ENV} --tail 50 2>/dev/null || echo "No logs available"
              exit 1
            fi
            
            echo "âœ… Container started successfully"
            echo "ğŸ“‹ Initial container logs:"
            docker logs ${APP_NAME}-${NEW_ENV} --tail 20
            
            # í—¬ìŠ¤ì²´í¬ (nc ëŒ€ì‹  curlê³¼ bash ì‚¬ìš©)
            echo "ğŸ¥ Performing health check..."
            for i in {1..36}; do
              echo "ğŸ” Health check attempt $i/36..."
            
              # ì»¨í…Œì´ë„ˆê°€ ê³„ì† ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
              if ! docker ps | grep -q ${APP_NAME}-${NEW_ENV}; then
                echo "âŒ Container stopped unexpectedly!"
                docker logs ${APP_NAME}-${NEW_ENV} --tail 50 2>/dev/null || echo "No logs available"
                exit 1
              fi
            
              # í¬íŠ¸ í™•ì¸ (bashë¥¼ ì´ìš©í•œ TCP ì—°ê²° í…ŒìŠ¤íŠ¸)
              if timeout 3 bash -c "</dev/tcp/localhost/$NEW_PORT" 2>/dev/null; then
                echo "âœ… Port $NEW_PORT is open"
            
                # Actuator health ì²´í¬
                if curl -f -s --connect-timeout 5 --max-time 10 http://localhost:${NEW_PORT}/actuator/health >/dev/null 2>&1; then
                  echo "âœ… Application is healthy!"
            
                  # Health ìƒíƒœ ìƒì„¸ í™•ì¸
                  HEALTH_STATUS=$(curl -s --connect-timeout 5 --max-time 10 http://localhost:${NEW_PORT}/actuator/health 2>/dev/null | jq -r '.status' 2>/dev/null || echo "unknown")
                  echo "ğŸ“Š Application status: $HEALTH_STATUS"
            
                  # API í…ŒìŠ¤íŠ¸
                  echo "ğŸ§ª Testing API endpoint..."
                  if curl -f -s --connect-timeout 5 --max-time 10 "http://localhost:${NEW_PORT}/api/tour-spots/detail?contentId=TEST" >/dev/null 2>&1; then
                    echo "âœ… API endpoint responding"
                  else
                    echo "âš ï¸ API endpoint test failed (might be normal during startup)"
                  fi
            
                  # ì´ì „ ì»¨í…Œì´ë„ˆ ì •ë¦¬
                  if [ "$CURRENT_ENV" != "" ] && [ "$CURRENT_ENV" != "$NEW_ENV" ]; then
                    echo "ğŸ—‘ï¸ Cleaning up old container..."
                    sleep 5
                    docker stop ${APP_NAME}-${CURRENT_ENV} 2>/dev/null || true
                    docker rm ${APP_NAME}-${CURRENT_ENV} 2>/dev/null || true
                    echo "âœ… Old container cleaned up"
                  fi
            
                  echo "ğŸ‰ Deployment completed successfully!"
                  echo "ğŸ“ Application URL: http://${{ secrets.APP_SERVER_HOST }}:${NEW_PORT}"
                  echo "ğŸ“ Internal URL: http://localhost:${NEW_PORT}"
                  echo "ğŸ“ Health Check: http://localhost:${NEW_PORT}/actuator/health"
                  echo "ğŸ“Š Final memory status:"
                  free -h
            
                  # ìµœì¢… ìƒíƒœ í™•ì¸
                  echo "ğŸ“‹ Final container status:"
                  docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" | grep springboot || echo "No springboot containers"
                  exit 0
                fi
              fi
            
              echo "â³ Waiting 5 seconds before next attempt..."
              sleep 5
            done
            
            echo "âŒ Health check failed after 36 attempts (3 minutes)"
            echo "ğŸ“‹ Final container logs:"
            docker logs ${APP_NAME}-${NEW_ENV} --tail 100 2>/dev/null || echo "No logs available"
            
            echo "ğŸ“Š System status:"
            free -h
            docker ps -a | grep springboot || echo "No springboot containers"
            
            exit 1

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-application]
    if: success()

    steps:
      - name: Verify Application Health
        run: |
          echo "ğŸ” Deployment verification completed!"
          echo "âœ… Spring Boot application deployed successfully"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-application, verify-deployment]
    if: always()

    steps:
      - name: Notify Success
        if: ${{ needs.deploy-application.result == 'success' }}
        run: |
          echo "ğŸ‰ Spring Boot App Deployment SUCCESS!"
          echo "âœ… Application: Deployed and Healthy"

      - name: Notify Failure
        if: ${{ needs.deploy-application.result == 'failure' }}
        run: |
          echo "âŒ Spring Boot App Deployment FAILED!"
          exit 1